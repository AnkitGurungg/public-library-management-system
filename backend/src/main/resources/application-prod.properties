# Prod DB (from env)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT secret (from env)
spring.jwt.secret=${JWT_SECRET}

# Frontend (prod)
frontend.base-url=${FRONTEND_BASE_URL}
frontend.payment-response-url=${FRONTEND_BASE_URL}/payment/response

# Khalti production keys (from env)
khalti.api.auth-header-name=Authorization
khalti.api.auth-header-value=${KHALTI_AUTH_KEY}
khalti.api.base-url=https://dev.khalti.com
khalti.api.initiate-url=${KHALTI_BASE_URL:${khalti.api.base-url}}/api/v2/epayment/initiate/
khalti.api.lookup-url=${KHALTI_BASE_URL:${khalti.api.base-url}}/api/v2/epayment/lookup/

# Mail (from env)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Server port
server.port=${PORT:8080}
