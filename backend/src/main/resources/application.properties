spring.application.name=chandra-surya-public-library-management-system

#Hibernate common properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Static resource/Thymeleaf
spring.thymeleaf.check-template-location=false

#JWT settings (common for dev and prod)
spring.jwt.secret=${JWT_SECRET}
jwt.access.token.exp.time=18000
jwt.refresh.token.exp.time=604800000

#Khalti properties (common for dev and prod)
khalti.api.auth-header-name=${KHALTI_AUTH_KEY}
khalti.api.auth-header-value=${KHALTI_AUTH_VALUE}
khalti.api.base-url=${KHALTI_BASE_URL:https://dev.khalti.com}
khalti.api.initiate-url=${KHALTI_INITIATE_URL:/api/v2/epayment/initiate/}
khalti.api.lookup-url=${KHALTI_LOOKUP_URL:/api/v2/epayment/lookup/}

#Mail properties (common for dev and prod)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

#In seconds
mail.otp.valid-time=120

#Business rules
fine.rate=10
extend.due.date=2

#Debug and Logging
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=DEBUG

