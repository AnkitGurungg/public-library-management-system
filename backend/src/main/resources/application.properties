spring.application.name=chandra-surya-public-library-management-system

#Hibernate common properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Static resource/Thymeleaf
spring.thymeleaf.check-template-location=false

#JWT settings (common for dev and prod)
spring.jwt.secret=${JWT_SECRET}
jwt.access.token.exp.time=1200000
jwt.refresh.token.exp.time=604800000

# Rate limiting config (common for dev and prod)
rate.limit.requests=${RATE_LIMIT_REQUESTS}
rate.limit.duration.minutes=${RATE_LIMIT_DURATION_MINUTES}

# Cron expression for cleaning tokens (default=every day at 3 AM)
refresh.token.cleanup.cron=${TOKEN_CLEANUP_CRON:0 0 3 * * ?}

#Khalti properties (common for dev and prod)
khalti.api.auth-header-name=${KHALTI_AUTH_KEY}
khalti.api.auth-header-value=${KHALTI_AUTH_VALUE}
khalti.api.base-url=https://dev.khalti.com
khalti.api.initiate-url=/api/v2/epayment/initiate/
khalti.api.lookup-url=/api/v2/epayment/lookup/

#Mail properties (common for dev and prod)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

#Aws config (common for dev and prod)
cloud.aws.s3-region=${AWS_S3_REGION:us-east-1}
cloud.aws.s3-bucket-name=${AWS_S3_BUCKET_NAME:my-bucket}
cloud.aws.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.secret-key=${AWS_SECRET_ACCESS_KEY}

#In seconds
mail.otp.valid-time=120

#Business rules
fine.rate=10
extend.due.date=2

#Debug and Logging
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=DEBUG

#Seed admin
admin.name=${ADMIN_NAME}
admin.contact=${ADMIN_CONTACT}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.otp=${ADMIN_OTP}
admin.user.image=${ADMIN_USER_IMAGE}
admin.evidence.one=${ADMIN_EVIDENCE_ONE}
admin.evidence.two=${ADMIN_EVIDENCE_TWO}

#Server port (default=8080)
server.port=${PORT:8080}
